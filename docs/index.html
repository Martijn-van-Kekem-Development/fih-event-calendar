<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FIH Event Calendar | By Martijn van Kekem</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <h1>FIH Event Calendar | By Martijn van Kekem</h1>
    <p>Last updated: <span id="label_last_update"></span></p>
    <p><a href="https://github.com/Martijn-van-Kekem-Development/fih-event-calendar">View on GitHub</a></p>
    <h2>All matches</h2>
    <table>
        <thead>
        <tr>
            <th>File name</th>
            <th>Download link</th>
        </tr>
        </thead>
        <tbody id="all_matches_body">

        </tbody>
    </table>

    <h2>Competition-specific calendars</h2>
    <table>
        <thead>
        <tr>
            <th>File name</th>
            <th>Download link</th>
        </tr>
        </thead>
        <tbody id="competition_body">

        </tbody>
    </table>
</div>
<script src="app.js"></script>
</body>
</html>
