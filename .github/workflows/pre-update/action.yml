name: Pre-update
description: Run the required steps before updating the ICS files.

runs:
  using: "composite"
  steps:
    - name: Merge updates from 'latest'
      run: git fetch origin main:main && git checkout main -- docs/ics
      shell: bash
    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install dependencies
      run: npm install
      shell: bash